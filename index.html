<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-content">
        <div class="image">
            <img src="./img/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">unsplash</a></p>
        </div>
    </div>
    <div class="right-content">
        <section class="right-upper-part">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            </div>
        </section>
        <form action="#" method="POST">
            <h2>Let's do this!</h2>
            <div class="name flexThis">
                <div class="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div class="inputs">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="contact flexThis">
               <div class="inputs">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
               </div>
                <div class="inputs">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
            </div>
        </form>
        <section class="right-lower-part">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
